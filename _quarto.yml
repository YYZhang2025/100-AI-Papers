project:
  type: website
  output-dir: docs

website:
  open-graph: true
  page-navigation: true
  title: "100 Papers with Codes"
  favicon: "./images/icon.avif"
  sidebar:
    background: "#D9E3E4"
    logo: "./images/logo.png"
    pinned: true
    align: center
    tools:
      - icon: globe
        href: https://yyzhang2000.github.io/Blog/
      - icon: github
        href: https://github.com/YYZhang2025
      - icon: linkedin
        href: https://www.linkedin.com/in/zhang-yuyang/
      - icon: envelope
        href: mailto:zhangyuyang1211@gmail.com
    style: "docked"
    collapse-level: 2
    search: true
    contents:
      - text: "About"
        href: index.md
      - text: "00 Preparation for following"
        href: "00-how-to-read-paper.qmd"
      - section: "100 Papers"
        contents: "posts/*"

  page-footer:
    right: "This page is built with ❤️ and [Quarto](https://quarto.org/)."
    left: "&copy; CC-By Yuyang, 2025"
    background: "#D9E3E4"

format:
  html:
    theme:
      light: [cosmo, ./style/theme.scss]
      dark: [cosmo, ./style/theme-dark.scss]
    css: ./style/style.css

    link-external-newwindow: true
    link-external-icon: true

    fontsize: 1.2em
    code-copy: true
    code-overflow: scroll
    code-block-bg: true
    code-block-border-left: "#31BAE9"
    highlight-style: github
    code-line-numbers: true

    toc: true
    toc-title: "Table of Contents"
    toc-depth: 4
    toc-expand: 1
    toc-location: right

    header-includes: <link href="https://fonts.cdnfonts.com/css/cmu-sans-serif" rel="stylesheet">
    mainfont: MyFont

    lst-cap-location: bottom

    number-sections: true

execute:
  echo: true # 可选，显示代码
  eval: false # 关键：默认不执行代码
freeze: true

custom-callout:
  QA:
    title: "Q&A"
    icon-symbol: "🗨️"
    color: "#e7f3ff"
    appearance: "minimal"
    collapse: true

  thumbs-up:
    title: "Great job!"
    icon-symbol: "fa-thumbs-up"
    color: "#008000"

filters:
  - custom-callout
